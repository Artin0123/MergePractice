<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="app">
            姓名 : <input type="text" v-model="name"><br><br>
            <input type="radio" v-model="graduationIndex" value="0">
            <label for="bachelor">大學</label>
            <input type="radio" v-model="graduationIndex" value="1">
            <label for="master">碩士</label>
            <input type="radio" v-model="graduationIndex" value="2">
            <label for="phd">博士</label>
            <p>其他資訊</p>
            <input type="checkbox" v-model="club_experience">
            參加社團 : {{club_experience}}<br>
            <input type="checkbox" v-model="work_experience" true-value="有" false-value="無">工作經驗 : {{work_experience}}
            <select v-model="selectedIndex" v-show="work_experience=='有'">
                <option v-for="(stringItem, index) in statusList" :value="index">{{stringItem}}</option>
            </select>
            <br><br>
            <button @click="displaySummary">摘要</button> {{summary}}
            <br><br>
            <button @click="calculate">起薪計算</button>
            <span v-show="showResult">NT${{result_realtime.toLocaleString('zh-TW')}}</span>
            <!-- <br><br>
        <button @click="clear">清空</button> -->
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="script.js"></script>
    </body>

</html>
